<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HeyVoice Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #9333ea, #ec4899);
      color: white;
      text-align: center;
      padding-top: 100px;
      font-family: sans-serif;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      background: white;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>HeyVoice</h1>
  <button onclick="signInWithGoogle()">تسجيل الدخول بـ Google</button>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "ضع هنا apiKey",
      authDomain: "ضع هنا authDomain",
      projectId: "ضع هنا projectId",
      appId: "ضع هنا appId"
    };

    firebase.initializeApp(firebaseConfig);

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          const userInfo = {
            name: user.displayName,
            email: user.email,
            uid: user.uid
          };
          if (window.AppInventor) {
            window.AppInventor.setWebViewString(JSON.stringify(userInfo));
          }
        })
        .catch(error => {
          alert("فشل تسجيل الدخول: " + error.message);
        });
    }
  </script>
</body>
</html>
