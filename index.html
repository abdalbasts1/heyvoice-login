
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login to HeyVoice</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body style="text-align:center; font-family:sans-serif; padding-top:40px;">
  <h2>تسجيل الدخول إلى HeyVoice</h2>
  <button onclick="signInWithGoogle()">تسجيل الدخول باستخدام Google</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDHUFlYHzMt68v42bXa3nLsSSPlKHPmV-4",
      authDomain: "heyvoice-72f.firebaseapp.com",
      projectId: "heyvoice-72f",
      storageBucket: "heyvoice-72f.appspot.com",
      messagingSenderId: "447288555951",
      appId: "1:447288555951:web:2c550f808f11187f175a"
    };

    firebase.initializeApp(firebaseConfig);

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          const userData = {
            name: user.displayName,
            email: user.email,
            uid: user.uid
          };
          const jsonString = JSON.stringify(userData);
          if (window.AppInventor) {
            window.AppInventor.setWebViewString(jsonString);
          }
        })
        .catch((error) => {
          alert("فشل تسجيل الدخول: " + error.message);
        });
    }
  </script>
</body>
</html>
