
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول إلى HeyVoice</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h3>تسجيل الدخول إلى <b>HeyVoice</b></h3>
  <button onclick="loginWithGoogle()">تسجيل الدخول باستخدام Google</button>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA-XXXXXXX", // ضع مفتاح API الخاص بك هنا
      authDomain: "your-project.firebaseapp.com" // ضع authDomain الصحيح هنا
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          const data = {
            name: user.displayName,
            email: user.email,
            uid: user.uid
          };

          if (window.AppInventor) {
            window.AppInventor.setWebViewString(JSON.stringify(data));
          } else {
            alert("تم تسجيل الدخول: " + JSON.stringify(data));
          }
        })
        .catch((error) => {
          alert("خطأ في تسجيل الدخول: " + error.message);
        });
    }
  </script>
</body>
</html>
